<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de usuarios y tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="container py-4">
    <h1 class="mb-4">Gestor de usuarios</h1>
    <div id="userList" class="mb-4"></div>

    <h2>Añadir usuarios</h2>
    <form id="userForm" class="mb-4">
        <input type="hidden" id="userId">
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Ingresa el nombre de usuario" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="text" class="form-control" id="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Añadir usuario</button>
    </form>
    <script src="js/app.js"></script>
</body>
</html>
